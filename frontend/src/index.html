<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Kload ERP - Login</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1><span class="blue">K</span>LOAD <span class="blue">ERP</span></h1>
        <form method="post" id="form">
          <div class="outer-box">
            <div class="input">
              <label for="username">Nome de usu√°rio</label>
              <input type="text" name="username" id="username" />
            </div>
            <div class="input password-group">
              <label for="password">Senha</label>
              <input type="password" name="password" id="password" />
              <div class="btn-show-password">
                <button class="show-password">
                  <i class="fa-solid fa-eye"></i>
                  <!-- <i class="fa-solid fa-eye-slash"></i> -->
                </button>
              </div>
            </div>

            <button type="submit" class="submit-button">Entrar</button>
          </div>
        </form>
      </div>
    </main>

    <script src="./script.js" type="module"></script>
  </body>
</html>
